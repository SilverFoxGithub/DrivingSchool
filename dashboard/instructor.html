<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="../assets/styles/instructor-dash.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Instructor Name</h2>
            <button id="logoutBtn">Logout</button>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Student Progress Tracker</h1>
            </div>
            <div class="student-list">
                <table>
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Lesson Progress</th>
                            <th>Progress</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                    </tbody>
                </table>
            </div>
            <div class="actions">
                <button id="addUserBtn">Add User</button>
                <button id="deleteUserBtn">Delete User</button>
            </div>
        </div>
    </div>
    <script src="../assets/instructor.js"></script>
</body>
</html>
